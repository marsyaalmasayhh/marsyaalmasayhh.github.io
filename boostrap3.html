<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Utility Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="m-3 p-3 border border-dark">
    Margin 3 & Padding 3
  </div>

  <p class="text-primary">Text Primary</p>
  <p class="text-success">Text Success</p>
  <p class="text-danger">Text Danger</p>

  <div class="p-3 mb-2 bg-primary text-white">Background Primary</div>
  <div class="p-3 mb-2 bg-success text-white">Background Success</div>
  <div class="p-3 mb-2 bg-warning text-dark">Background Warning</div>
  <div class="p-3 mb-2 bg-danger text-white">Background Danger</div>
  <div class="p-3 mb-2 bg-info text-dark">Background Info</div>


</body>
</html>

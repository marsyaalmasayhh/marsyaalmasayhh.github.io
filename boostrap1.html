<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dasar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h1 class="text-center text-primary mt-4">Belajar Bootstrap</h1>

  <div class="container mt-5">
    <div class="row">
      <div class="col bg-danger text-white p-3">Kolom 1</div>
      <div class="col bg-success text-white p-3">Kolom 2</div>
      <div class="col bg-primary text-white p-3">Kolom 3</div>
    </div>

    <div class="row mt-3">
      <div class="col-4 bg-warning p-3">Lebar 4 kolom</div>
      <div class="col-8 bg-info p-3">Lebar 8 kolom</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
